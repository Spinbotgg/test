<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Discord Server</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            background: linear-gradient(-45deg, #142d4c, #2a5298, #00c6ff);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        #sidebar {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 25px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        
        #sidebar:hover {
            background-color: rgba(255, 255, 255, 1);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        
        #sidebarText {
            display: none;
        }
        
        #sidebar.open #sidebarText {
            display: block;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh; /* Adjusted height for better visibility of button on smaller screens */
            margin-top: 10vh; /* Centering content vertically */
        }
        
        #joinButton {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #7289DA;
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        #joinButton:hover {
            background-color: #677BC4;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div id="sidebar" onclick="toggleSidebar()">
        <span style="font-size: 24px">&#9776;</span>
        <div id="sidebarText" style="font-size: 18px">Home</div>
        <div id="featuresText" style="font-size: 18px">Features</div>
    </div>
    <div class="container">
        <button id="joinButton" onclick="redirectToDiscord()">Join Discord Server!</button>
    </div>

    <script>
        function redirectToDiscord() {
            window.location.href = "https://discord.com/invite/spinbot";
        }

        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("open");
        }

        function redirectToFeatures() {
            window.location.href = "features.html";
        }
    </script>
</body>
</html>
